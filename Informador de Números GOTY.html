<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <title>Informador de Números GOTY</title>
    <script>
        // Cria uma função que somará os números no campo 1 e campo 2 quando for chamada
        function somar() {
            var num1 = document.getElementById('numero1').value;
            var num2 = document.getElementById('numero2').value;
            var num3 = document.getElementById('numero3').value;

            // Converte para Float (números para computadores)
            num1 = parseFloat(num1);
            num2 = parseFloat(num2);
            num3 = parseFloat(num3);

            // Verifica se a entrada é válida
            if (!isNaN(num1) && !isNaN(num2) && !isNaN(num3)) {
                var resultadoMA = (num1 + num2 + num3) / 3;
                var resultadoMP = (num1 * 3) + (num2 * 2) + (num3 * 5) / 3;
                var resultadoMedias = resultadoMA + resultadoMP;
                var resultadoMediaD = (resultadoMA + resultadoMP) / 2;


                document.getElementById('resultadoMA').innerHTML = "Média Aritimética: " + resultadoMA;
                document.getElementById('resultadoMP').innerHTML = "Média Ponderada: " + resultadoMP;
                document.getElementById('resultadoMedias').innerHTML = "Soma das duas médias: " + resultadoMedias;
                document.getElementById('resultadoMediaD').innerHTML = "Média das médias: " + resultadoMediaD;

            }
            else {
                document.getElementById('resultado').innerHTML = 'Não dá para usar "Null" na conta, coloque números reais';
            }
        }
    </script>
    </head>

<body>
    <!--A parte visível da página, o front-end-->
    <h2>Informador de Números GOTY</h2>
    <label for="numero1">Número 1</label>
    <input type="number" id="numero1"><br><br>
    <label for="numero2">Número 2</label>
    <input type="number" id="numero2"><br><br>
    <label for="numero3">Número 3</label>
    <input type="number" id="numero3"><br><br>
    <button onclick="somar()">Calcular</button><br><br>
    <div id="resultadoMA"></div>
    <div id="resultadoMP"></div>
    <div id="resultadoMedias"></div>
    <div id="resultadoMediaD"></div>



</body>

</html>
